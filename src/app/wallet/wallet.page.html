<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Portefeuille</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let organe of organes">
      <ion-label>
        <h2>{{ organe.organe }}</h2>
        <p>Quantit√© : {{ organe.quantite }}</p>
        <p>Prix unitaire : {{ organe.prix | currency:'EUR' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-footer>
    <p>Prix total : {{ totalPrice | currency:'EUR' }}</p>
  </ion-footer>
</ion-content>
